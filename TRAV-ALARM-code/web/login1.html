<!DOCTYPE html>
<html>
    <head>
        <meta name=""viewpoint" content=""width=device-width,initial-scale=1.0">
        <title>Login and Sign Up Form - Easy Tutorials</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/360c1fe3c6.js" crossorigin="anonymous"></script>

    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <h1 id="title">Sign Up</h1>
                <form action="">
                    
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>  
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <div class="input-group">
                        <div class="input-field"id="nameField">
                           <i class="fa-solid fa-user"></i>
                           <input type="password" placeholder="Confirm Password">
                       </div> 
                    <p>Forgot Password <a href="#">Click Here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button"id="signupBtn">Sign Up</button>
                        <button type="button"id="loginBtn"class="disable"><a href="demo.html">Log In</a></button>
                    </div>
                </form>
            </div>

        </div>
        <script>
            let signupBtn = document.getElementById("signupBtn");
            let loginBtn = document.getElementById("loginBtn");
            let nameField = document.getElementById("nameField");
            let title = document.getElementById("title");

            
            loginBtn.onclick = function(){
                nameField.style.maxHeight = "0";
                title.innerHTML = "Log In";
                signupBtn.classList.add("disable");
                loginBtn.classList.remove("disable");
                
            }
            signupBtn.onclick = function(){
                nameField.style.maxHeight = "60px";
                title.innerHTML = "Sign Up";
                signupBtn.classList.remove("disable");
                loginBtn.classList.add("disable");
                
            }

        </script>
    </body>
</html>
